<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="pragram" content="no-cache">
		<title></title>
		<script type="text/javascript">
			var phoneWidth =  parseInt(window.screen.width);
			var phoneScale = phoneWidth/640;
			var ua = navigator.userAgent;
			if (/Android (\d+\.\d+)/.test(ua)){
				var version = parseFloat(RegExp.$1);
				// andriod 2.3
				if(version>2.3){
					document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
				// andriod 2.3以上
				}else{
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
				// 其他系统
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
			//微信去掉下方刷新栏
			if(RegExp("MicroMessenger").test(navigator.userAgent)){
				document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				    WeixinJSBridge.call('hideToolbar');
				});
			}
		</script>
		<script src="js/zepto.1.1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function baseClass()
			{
			    this.showMsg = function()
			    {
			        console.log("baseClass::showMsg");   
			    }
			   
			    this.baseShowMsg = function()
			    {
			        console.log("baseClass::baseShowMsg");
			    }
			}
			baseClass.showMsg = function()
			{
			    console.log("baseClass::showMsg static");
			}
			
			function extendClass()
			{
			    this.showMsg =function ()
			    {
			        console.log("extendClass::showMsg");
			    }
			}
			extendClass.showMsg = function()
			{
			    console.log("extendClass::showMsg static")
			}
			
			extendClass.prototype = new baseClass();
			var instance = new extendClass();
			
			instance.showMsg(); //显示extendClass::showMsg
			instance.baseShowMsg(); //显示baseClass::baseShowMsg
			
			baseClass.showMsg.call(instance);//显示baseClass::showMsg static
			
			var baseinstance = new baseClass();
			baseinstance.showMsg.call(instance);//显示baseClass::showMsg
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
