<html>

	<body>
		<input onclick="oCopy(this)" value="你好.要copy的内容!">
		<script language="javascript">
		function oCopy(obj){
		obj.select();
		js=obj.createTextRange();
		js.execCommand("Copy")
		alert("复制成功!");
		}
		</script>
	</body>
