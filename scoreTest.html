<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: none;
			}
			html,body{
				width: 100%;
				height: 100%;
				background-color: #1BA1E2;
			}
			.main-con{
				width: 100%;
				height: 100%;
				margin: 0 auto;
			}
			.market-start{
				width: 20px;
				height: 20px;
				background: url(img/star.png) no-repeat;
				display: inline-block;
			}
			.start-full{
				background-position: 0px 0px;
			}
			.market-remark{
				width: 30px;
				height: 30px;
				background: url(../img/discount.png) no-repeat;
				display: inline-block;
				margin-right: 5px;
				vertical-align: middle;
			}
			.market-discount{
				background-position: 0px 0px;	
			}
			.market-gift{
				background-position: 0px -30px;
			}
			.market-pay{
				background-position: 0px -60px;
			}
			.start-half{
				background-position: 0px -20px;
			}
			.start-empty{
				background-position: 0px -40px;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function getScoreList(currentScore){
				alert("pay again");
				var currentStr = '';
				var lastStar = 0;  
				var	scoreBig = Math.ceil(currentScore);
				var scoreInt = parseInt(currentScore);
				for(var i=0;i<scoreInt;i++){
					lastStar++;
					currentStr += '<div class="market-start start-full"></div>';
				}
				if(scoreBig-scoreInt){
					lastStar++;
					currentStr += '<div class="market-start start-half"></div>';
				}
				var lastCount = 5-lastStar
				if(lastCount){
					for(var j=0;j<lastCount;j++){
						currentStr += '<div class="market-start start-empty"></div>';
					}
				}
				return currentStr;
			}
			function getDiscount(discount,give,isPay){
				var str = '';
				if(discount){
					str += '<div class="market-remark market-discount"></div>';
				}
				if(give){
					str += '<div class="market-remark market-gift"></div>';
				}
				if(isPay){
					str += '<div class="market-remark market-pay"></div>';
				}
				return str;
			}
		$(function(){
//			var str = getScoreList(2);
//			$(".main-con").append(str);
			$(".main-con").on("touchstart",function(){
//				alert("test'");
				getScoreList(currentScore);
			});
		});
		</script>
	</head>
	<body>
		<div class="main-con">
			
		</div>
	</body>
</html>
