<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
        <style>
        body,html,#container{
	        width: 100%;
	        height: 100%;
	        margin: 0px;
    	}

        .amap-icon img,
        .amap-marker-content img{
            width: 25px;
            height: 34px;
        }

        .marker {
            position: absolute;
            top: -20px;
            right: -118px;
            color: #fff;
            padding: 4px 10px;
            box-shadow: 1px 1px 1px rgba(10, 10, 10, .2);
            white-space: nowrap;
            font-size: 12px;
            font-family: "";
            background-color: #25A5F7;
            border-radius: 3px;
        }

        .input-card{
            width: 32rem;
            z-index: 170;
        }

        .input-card .btn{
            margin-right: .8rem;
        }

        .input-card .btn:last-child{
            margin-right: 0;
        }
    </style>
	</head>
	<body>
		<div id="container" tabindex="0"></div>
	    <script src="https://webapi.amap.com/maps?v=1.4.10&key=2a0765d1a4d4a0dab87ec19b9af69bd9"></script>
      	<script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
		<script type="text/javascript">
			var lineList = [
				[110.20709991455078, 40.56550598144531],
				[110.06686401367188, 40.54168701171875]
			];
			
	  //创建地图
	    var map = new AMap.Map('container', {
	    	mapStyle: 'amap://styles/1ec4d4fbb834e5f63aba14310d7c933f',
	        zoom: 4
	    });
	
	    //just some colors
	    var colors = [
		  '#ee4ec4',
		  '#c7e135',
		  '#15a4fa',
		  '#ffffff',
		  '#37dab5',
		  '#6bd24a',
		  '#c7e135'
	    ];
    

    AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $) {

        if (!PathSimplifier.supportCanvas) {
            alert('当前环境不支持 Canvas！');
            return;
        }
        new PathSimplifier({
        	autoSetFitView: true,
            map: map, //所属的地图实例
			data: lineList,
            getPath: function(pathData, pathIndex) {
                return lineList;
            },
            renderOptions: {
				startPointStyle: {
					radius: 2,
					fillStyle: '#C7E135',
				},
				endPointStyle: {
					radius: 2,
					fillStyle: '#C7E135',
				},
                pathLineStyle: {
                	dirArrowStyle: true,
                    strokeStyle: '#6476A1',
                    lineWidth: 2,
                    borderWidth: 0,
                },
                pathLineSelectedStyle: {
                    lineWidth: 2,
                    borderWidth: 0,
                },
                pathNavigatorStyle: {
                    fillStyle: '#6476A1'
                }
            }
        });
  
    });
		</script>
	</body>
</html>
