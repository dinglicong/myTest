<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.img-light {
			    position: relative;
			    width: 640px;
			    height: 384px;
			}
			
			.img-light::after {
			    content: "";
			    height: 100%;
			    width: 100px;
			    transform: skewX(-25deg) translateZ(0);
			    background-image: linear-gradient(90deg, hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, 0.3) 50%, hsla(0, 0%, 100%, 0));
			    position: absolute;
			    left: -150%;
			    top: 0;
			    z-index: 2;
			}
			
			.img-light:hover::after {
			    transition: left 2s ease-in-out;
			    left: 150%;
			}
			.img_test {
		        width: 100px;
		        height: 100px;
		        overflow: hidden;
		    }
		    .img_test img {
		        display: inline-block;
		        width: 100%;
		        height: 100%;
		        position: relative;
		    }
		    .img_test img::after {
		        /* 生成 alt 信息 */
		        content: attr(alt);
		        /* 尺寸和定位 */
		        position: absolute;
		        left: 0;
		        bottom: 0;
		        right: 0;
		        /* 颜色 */
		        background-color: rgba(0,0,0,.5);
		        /* alt 信息隐藏 */
		        transform: translateY(100%);
		        /* 过渡动画效果 */
		        transition: transform .2s;
		        }
		    .img_test img:hover::after {
		        /* alt 信息显示 */
		        transform: translateY(0);
		    }
		    .img_test img:hover {
		    	content: url(images/gaode/collection.png);
		    }
		    
		    .box {
		        width: 256px;
		        height: 256px;
		        text-align: justify;
		    }
		    .box:before { 
		        content: "";
		        display: inline-block;
		        height: 100%;
		    }
		    .box:after {
		        content: "";
		        display: inline-block;
		        width: 100%;
		    }
		    .bar {
		        display: inline-block;
		        width: 20px;
		        /* height自定 */
		    } 

		</style>
	</head>
	<body>
		<div class="img-light">
		    <img src="images/border3.png" width="300" height="150">
		</div>
		<div class="img_test">
		    <img src="images/xxx.png" alt="testLoading...">
		</div>
		<div class="box"><i class="bar">s</i>
		    <i class="bar">a</i>
		    <i class="bar">sdf</i>
		    <i class="bar">bb</i>
		</div>
	</body>
</html>
