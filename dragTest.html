<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.gridly,.gridly2,.gridly3 {
				position: relative;
				width: 100%;
			}
			
			.brick,.brick_1,.brick_2{
				display: inline-block;
			}
			
			.brick {
				background: #00CC99;
				cursor: move;
			}
			.brick_1 {
				background: #1BA1E2;
				cursor: move;
			}
			.brick_2 {
				background: #D0E9C6;
				cursor: move;
			}
			
			.small {
				width: 140px;
				height: 140px;
			}
			
			.brick.large {
				width: 300px;
				height: 300px;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/jquery.gridly.css" />
		<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/highcharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.gridly.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="gridly js_drag">
			<!--<div class="gridly js_drag_content">
				<div class="brick small">
					<span>test</span>
				</div>
				<div class="brick small">
					<h6>title</h6>
					<p>
						remark
					</p>
					
				</div>
				<div class="brick large" id="js_cloum"></div>
				<div class="brick small"></div>
				<div class="brick small"></div>
				<div class="brick large"></div>
			</div>-->
			<div class=" js_drag_content">
				<div class="brick_1 small"></div>
				<div class="brick_1 small"></div>
				<div class="brick_1 small"></div>
				<div class="brick_1 small"></div>
			</div>
			<div class=" js_drag_content">
				<div class="brick_2 small"></div>
				<div class="brick small"></div>
				<div class="brick_2 small"></div>
				<div class="brick small"></div>
			</div>
		</div>
		<script>
			$(function() {
//				$('.js_drag_content').gridly({
//					base: 60, // px   基础最小宽度
//					gutter: 20, // px   间距
//					columns: 16 //每行最多放多少个  基础最小宽度的模块
//				});
				$('.js_drag').gridly({
					base: 60, // px 
					gutter: 20, // px
					columns: 1
				});
				Highcharts.chart('js_cloum', {
					chart: {
						type: 'column'
					},
					title: {
						text: 'Monthly Average Rainfall'
					},
					subtitle: {
						text: 'Source: WorldClimate.com'
					},
					xAxis: {
						categories: [
							'Jan',
							'Feb',
							'Mar',
							'Apr',
							'May',
							'Jun',
							'Jul',
							'Aug',
							'Sep',
							'Oct',
							'Nov',
							'Dec'
						],
						crosshair: true
					},
					yAxis: {
						min: 0,
						title: {
							text: 'Rainfall (mm)'
						}
					},
					tooltip: {
						headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
							'<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
						footerFormat: '</table>',
						shared: true,
						useHTML: true
					},
					plotOptions: {
						column: {
							pointPadding: 0.2,
							borderWidth: 0
						}
					},
					series: [{
						name: 'Tokyo',
						data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]

					}, {
						name: 'New York',
						data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]

					}, {
						name: 'London',
						data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2]

					}, {
						name: 'Berlin',
						data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5, 57.4, 60.4, 47.6, 39.1, 46.8, 51.1]

					}]
				});
			})
		</script>
	</body>

</html>
