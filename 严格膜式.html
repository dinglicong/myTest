<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;cursor: pointer;}
			.item{display: inline-block;padding: 5px;border-radius: 4px;border: 1px solid #0099FF; color: #0099FF;}
			.button{display: inline-block;padding: 5px;border: 1px solid #33BD9B;background: #33BD9B;border-radius: 4px;color: #FFFFFF;}
		</style>
		<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main_content">
			<div class="item">test</div>
			<div class="button">add</div>
		</div>
		<script type="text/javascript">
			$(function(){
				"use strict";
				var i = 1;
				$("#main_content").on("click",".button",function(){
					$(this).before('<div class="item">test'+ i +'</div>\n');
					i++;
				}).on("click",".item",function(){
					console.log($(this).html());
				})
			})
			
		</script>
	</body>
</html>
