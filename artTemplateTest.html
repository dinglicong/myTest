<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sea.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
		/*
		 * template.compile(source, options)将返回一个渲染函数。
		 * 
		 * template.render(source, options)将返回渲染结果。
		 * 
		 * 两者效果是一样的~
		 * 
		 */
		define("test",function(require,exports,module){
			var TEMPLATES = {
				test:require("./templateTest.js")
			};
			var data = [{"text":"name"},{"text":"template"},{"text":"sea"}];
			
			
			
			exports.init = function(){
				var reslut = template.render(TEMPLATES.test)({data:data});
				console.log(reslut);
				var reslut2 = template.compile(TEMPLATES.test)({data:data});
				console.log(reslut2);
				$("body").append(reslut2);
			}
			
		});
			
			seajs.use("test",function(test){
				test.init();
			})
		</script>
	</body>
</html>
