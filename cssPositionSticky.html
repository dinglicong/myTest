<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				position: relative;
			}
			.head, .foot{
				width: 100%;
				height: 100px;
				background: #008000;
				margin: 10px 0;
			}
			.content{
				width: 100%;
				min-height: 100px;
				margin: 10px 0;
				background: #009688;
			}
			.foot{
				position: -webkit-sticky;
				position: sticky;
				bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div class="head">
			
		</div>
		<div class="content">
			<p>
		</div>
		<div class="foot">
			
		</div>
	</body>
</html>
