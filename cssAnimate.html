<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{width: 100%;height: 100%;}
			.content{
				width: 100%;
				height: 100%;
				background-color: #009688;
				overflow: hidden;
			}
			@keyframes clipMe {
			    0%,100% {
			        clip: rect(0,80px,2px,0)
			    }
			
			    25% {
			        clip: rect(0,2px,80px,0)
			    }
			
			    50% {
			        clip: rect(218px,80px,80px,0)
			    }
			
			    75% {
			        clip: rect(0,80px,80px,218px)
			    }
			}
			.content .seaction{
				margin: 20px auto;
				width: 100px;
				height: 100px;
				background-color: #00877B;
			    box-shadow: inset 0 0 0 2px;
			    color: #69ca62;
			    clip: rect(2px,100px,100px,0px);
		        /*animation: clipMe 8s linear infinite;*/
			}
		

		</style>
	</head>
	<body>
		<div class="content">
			<div class="seaction">
				
			</div>
		</div>
	</body>
</html>
