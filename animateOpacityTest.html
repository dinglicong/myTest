<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="dinglicong@qq.com"/>
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="pragram" content="no-cache">
		<title>测试版</title>
		<style type="text/css">
			html, body{
				width: 100%;
				height: 100%;
				position: relative;
				margin: 0;
			}
			@-webkit-keyframes start{
				0%{opacity: 0;}
				100%{opacity: 1;}
			}
			.icon_con{
				position: absolute;
				top: 50px;
				left: 50%;
				margin-left: -250px;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				overflow: hidden;
				animation: start linear forwards alternate 2s infinite;
			}
			.icon_con img{
				width: 100%;
			}
			.b_icon{
				width: 30px;
				height: 30px;
				background: url(img/temp3-img2.jpg) no-repeat;
				background-size: cover;
			}
		</style>
		</script>
	</head>
	<body>
		<div class="b_icon">
			
		</div>
		<div class="icon_con">
			<img src="img/beauty.jpg"/>
		</div>
	</body>
