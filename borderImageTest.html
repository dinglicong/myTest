<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			html,body{background: #1e2230;width: 100%;height: 100%;}
			.container{width: 384px;height: 126px;background: transparent;margin: 200px auto;}
			.border_con{width: 384px;height: 126px;background: transparent;margin: 10px auto;}
			.border_img{
				border: 12px solid transparent;
				-webkit-border-image:url(images/border.png) 12 12 round;
				border-image:url(images/border.png) 12 12 round;
			}
			.border_img2{
				border: 15px solid transparent;
				-webkit-border-image:url(images/border2.png) 15 15 round;
				border-image:url(images/border2.png) 15 15 round;
			}
			.border_img3{
				border: 15px solid transparent;
				-webkit-border-image:url(images/border3.png) 15 15 round;
				border-image:url(images/border3.png) 15 15 round;
			}
			.border_img3 .border_item{
				width: 100%;
				height: 100%;
				background: rgba(21, 165, 248, 0.15);	
			}
		</style>
	</head>
	<body>
		<div class="container border_img">
			
		</div>
		<div class="border_con border_img2">
			
		</div>
		<div class="border_con border_img3">
			<div class="border_item">
				
			</div>
		</div>
	</body>
</html>
