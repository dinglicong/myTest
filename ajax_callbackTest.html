<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: none;
				-webkit-tap-highlight-color: transparent;
				outline: 0;
			}
			body{font-family: Helvetica,STHeiti STXihei, Microsoft JhengHei, Microsoft YaHei, Arial;}
			body,html{
				width: 100%;
				height: 100%;
				display: block;
			}
			.main-con{
				width: 100%;
				min-width: 320px;
				max-width: 640px;
				height: 100%;
				background: #EEEEEE;
				padding: 0 10px;
			}
			.border-con{
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
			.goods-list{
				margin-right: -10px;
			}
			.goods-list:after{
				content: "";
				clear: both;
				display: block;
			}
			.goods-item{
				float: left;
				width: 33.3%;
			}
			.goods-item .url{
				margin-right: 10px;
				background-color: #FFFFFF;
				border: 1px solid #CDCDCD;
				text-decoration: none;
				position: relative;
				display: block;
			}
			.goods-item img{
				width: 100%;
				display: block;
			}
			.goods-item .des{
				width: 100%;
				padding: 5px 0;
			}
			.goods-item .name{
				font-size: 12px;
				color: #333333;
				text-align: center;
				word-break: break-all;
				-webkit-line-clamp: 1;
				-webkit-box-orient: vertical;
				overflow: hidden;
				display: -webkit-box;
				display: box;
			}
			.goods-item .cost{
				text-align: center;
				overflow: hidden;
			}
			.goods-item .price{
				color: #B10000;
			}
			.goods-item del{
				color: #999999;
			}
		</style>
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function getList(callback){
				$.ajax({
					type:"get",
					url:"js/data.json",
					dataType:"json",
					async:true,
					success:function(data){
						callback(data);
					}
				});
			}
			function listGoods(data){
				$(data).each(function(i,item){
//					console.log(item.name);
					$(".goods-list").append('<div class="goods-item"><a href="javascript:;" class="url"><img src="'+ item.pic +'"/><div class="des"><div class="name">'+item.name+'</div></div></a>');
				});
			}
			$(function(){
				getList(listGoods);
			})
		</script>
	</head>
	<body>
		<div class="main-con border-con">
			<div class="goods-list">
				
			</div>
		</div>
		
	</body>
</html>
