			function extendObject(targetOpt,defaultOpt){
				$.extend(targetOpt["chart"], defaultOpt["chart"]);
				for(var i in targetOpt){

					for(var j in defaultOpt){
						if(i.toString() == j.toString())

					}
				}
				$.extend(defaultOpt,targetOpt);
				
				return defaultOpt;
			}
